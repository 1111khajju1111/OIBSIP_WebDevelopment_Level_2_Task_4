<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Modern Login</title>
<link href="https://fonts.googleapis.com/css2?family=Euphoria+Script&family=Sacramento&display=swap" rel="stylesheet">
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(135deg, #74ABE2, #5563DE);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .glass-container {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 30px;
        width: 360px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.18);
        text-align: center;
        color: white;
    }

    h2 {
        font-family: 'Euphoria Script', cursive;
        font-size: 2rem;
        margin-bottom: 15px;
    }

    form {
        margin-bottom: 25px;
    }

    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: none;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        font-size: 1rem;
        outline: none;
    }

    input::placeholder {
        color: rgba(255, 255, 255, 0.7);
    }

    button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.3);
        color: white;
        font-size: 1rem;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s ease;
    }

    button:hover {
        background: rgba(255, 255, 255, 0.5);
    }

    .small {
        font-size: 13px;
        color: rgba(255, 255, 255, 0.8);
        margin-top: 8px;
    }

    .small a {
        color: #fff;
        text-decoration: underline;
    }
</style>
</head>
<body>
    <div class="glass-container">
        <h2>Register</h2>
        <form action="/register" method="POST">
            <input type="text" name="username" placeholder="Username" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Register</button>
        </form>

        <h2>Login</h2>
        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="Username" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>

        <div class="small">This demo stores users in <code>users.json</code> (hashed). For production use a database.</div>
    </div>
</body>
</html>
